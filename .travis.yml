language: go
osx_image: xcode7
sudo: required
dist: trusty

os:
    - osx
    - linux

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-5
            - gcc-5

go:
    - 1.5

install:
    - if [ "$TRAVIS_OS_NAME" = "linux" ]; then export CXX="g++-5" CC="gcc-5"; fi
    - export CGO_CFLAGS="-fsanitize=address" CGO_LDFLAGS="-fsanitize=address" CGO_CXXFLAGS="-Wno-inconsistent-missing-override"
    - go get -u github.com/smartystreets/goconvey

script:
    - make check
    - go test -v -race .
